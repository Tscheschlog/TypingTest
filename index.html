<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <title>Typing Test</title>
</head>
<body>
    <div class="container">
            <h1 class="title">Typing Test</h1>
            <div class="stats">
                <p>Time: <span id="timer">60s</span></p>
                <p>Mistakes: <span id="mistakes">0</span></p>
            </div>
    
        <div id="quote" onmousedown="return false"
        onselectstart="return true"></div>

        <textarea id="quote-input" rows="3"
        placeholder="Type here when test starts..." autofocus></textarea>

        <button id="start-test" onclick="startTest()">Start Test</button>
        <button id="stop-test" onclick="displayResult()" hidden>Stop Test</button>

        <div class="result">
            <h3>Result</h3>
            <div class="wrapper">
                <p>Accuracy: <span id="accuracy"></span></p>
                <p>Speed: <span id="wpm"></span></p>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
